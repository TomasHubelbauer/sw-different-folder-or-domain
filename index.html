<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript to TypeScript service worker transpiler</title>
    <script src="index.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    This HTML page references a TypeScript file which is transpiled on the fly into JavaScript using
    <a href="https://github.com/TomasHubelbauer/sw-js-to-ts-transpiler"><code>sw-js-to-ts-transpiler</code></a>
    <br />
    Open the developer console to see the resulting JavaScript executed.
    <hr />
    The following DOM is created using JSX/TSX (React):
    <div id="root"></div>
  </body>
</html>
